<!DOCTYPE html>
<html>

<head>
    <title>AnalogSea</title>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
</head>

<body>
    <img class=logo
        src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png"
        alt="Three lines in the shape of waves with AnalogSea adjacent to the lines, creating the Analog logo">
    <form role="form" action="/signup" method="post">
        <fieldset name="email">
        <legend>Sign up</legend>
            <label for="email">Email</label>
            <input type="email" placeholder="foo@bar.com" name="email" required>

            <label for="password">Password</label>
            <input type="password" placeholder="1234passw0rd" name="password" required>

            <button type="submit">Sign Up</button>
        </fieldset>
    </form>
    <footer>
        <p>Already have an account? <a href="https://analogsea.com/login">Log In</a></p>
    </footer>
</body>

</html>
